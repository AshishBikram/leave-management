<div class="leave-type-wrapper">
  <div class="leave-type-header">
    <h1>Leave Balance</h1>
  </div>
  <div class="leave-type-body">
    <ng-container
      *ngIf="{
        leaveBalance: loadLeaveBalance$ | async,
        isLoading: isLoading$ | async
    } as data"
    >
      <div class="table-container">
        <table class="table">
          <th scope="col">ID</th>
          <th scope="col">Leave Type</th>
          <th scope="col">Allocated Leave</th>
          <th scope="col">Leave Taken</th>
          <th scope="col">Balance</th>

          <tbody>
          <tr scope="row" *ngFor="let leaveBalance of data.leaveBalance">
            <td>{{leaveBalance.id}}</td>
            <td>{{leaveBalance.leaveType.name}}</td>
            <td>{{leaveBalance.leaveTaken + leaveBalance.days}}</td>
            <td>{{leaveBalance.leaveTaken}}</td>
            <td>{{leaveBalance.days}}</td>
          </tr>
          </tbody>
        </table>
        <div class="empty-table" *ngIf="!data?.leaveBalance">
          <h1>No Data Found</h1>
        </div>
      </div>
    </ng-container>

  </div>
</div>
